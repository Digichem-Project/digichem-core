---
TYPE: program

# Config for a Gaussian submission
NAME: Gaussian 09
ALIAS: [g09]
PARENT: [prog-defaults]

# The name of the program this config is for. These are pre-built into silico.
CLASS: gaussian

# 'Path' to the Gaussian executable we'll use (this is usefull to differentiate between versions if multiple are installed).
executable: g09

# The name of the environmental variable Gaussian looks for to find 'gaussian_root' (sadly this changes between versions).
root_environ_name: g09root

# Path to the directory one above where gaussian is installed (not entirely clear why this is required, see http://gaussian.com/running/).
gaussian_root:

# Path to the gaussian .profile script which is run to set-up gaussian.
gaussian_init_file:


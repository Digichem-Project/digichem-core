---
# UFF optimisations.
TYPE: calculation

# This is a turbomole calc.
CLASS: Turbomole-UFF
GROUP: ["Opt", "Molecular Mechanics"]
GROUP_NAME: "UFF"

# Memory and CPU.
memory: 1GB
num_CPUs: 1

# The programs that this calculation is compatible with.
programs: [Turbomole]

# No need to use scratch for UFF.
scratch_options:
    use_scratch: False
    
# No need for reports.
write_report: False
write_summary: False

# Convergence criteria.
econv: 0.10D-10
gconv: 0.10D-10
maxcycle: 500

---
# DFT Optimisations.
TYPE: calculation

PARENT: [Turbomole-DFT-defaults]
GROUP: [Opt]

# This is an opt.
modules:
    - jobex -level scf -c 100 -keep


---
# Optimisation @ SCS-CC2.
TYPE: calculation

GROUP: [Opt, CC2-SCS]
PARENT: [Turbomole-CC2-defaults]

# This is an opt.
modules:
    - jobex -level cc2 -c 100 -keep
    
# Turn on optimisation.
cc_geoopt:
    wavefunction: cc2
    
    
---
# Optimisation @ SCS-ADC(2).
TYPE: calculation

GROUP: [Opt, ADC(2)-SCS]
PARENT: [Turbomole-ADC2-defaults]

# This is an opt.
modules:
    - jobex -level cc2 -c 100 -keep
    
# Turn on optimisation.
cc_geoopt:
    wavefunction: ADC(2)

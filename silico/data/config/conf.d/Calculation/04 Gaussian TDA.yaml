# TDA CALCS
##############################################################
---
TYPE: calculation
ALIAS: [TDA-defaults]
PARENT: [Gaussian-defaults]
GROUP: [Excited States, TDA, 10 Singlets 10 Triplets]

calculation_keywords:
    - TDA=(NStates=10,50-50)
    
##############################################################
---
TYPE: calculation
ALIAS: [TDA-triplets-defaults]
PARENT: [Gaussian-defaults]
GROUP: [Excited States, TDA, 5 Triplets]

calculation_keywords:
    - TDA=(NStates=5,Triplets)

##############################################################
# BIG TDA CALCS
##############################################################
---
TYPE: calculation
PARENT: [Gaussian-defaults]
ALIAS: [TDA-singlets-defaults]
GROUP: [Excited States, TDA, 100 Singlets]

calculation_keywords:
    - TDA=(NStates=100,Singlets)

silico_options:
    excited_states_diagram:
        y_limits: auto


##############################################################
# Opt TDA CALCS
##############################################################
---
TYPE: calculation
PARENT: [Gaussian-defaults]
ALIAS: [Opt-TDA-S1-defaults]
GROUP: [Excited States, TDA, Optimised S(1)]

calculation_keywords:
    - Opt
    - TDA=(NStates=10,Singlets)


##############################################################
---
TYPE: calculation
PARENT: [Gaussian-defaults]
ALIAS: [Opt-TDA-T1-defaults]
GROUP: [Excited States, TDA, Optimised T(1)]

calculation_keywords:
    - Opt
    - TDA=(NStates=10,Triplets)


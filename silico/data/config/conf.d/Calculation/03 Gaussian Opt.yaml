SPLIT:
    # 'Normal' basis set
    - GROUP: ['Gas Phase', "{functional} (GD3BJ)"]
      functional: 
        - uPBE1PBE
        - uB3LYP
      options:
        - {EmpiricalDispersion: GD3BJ}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G(d,p)
            - 6-31G+(d,p)
            - 6-31G++(d,p)
            - 6-311G(d,p)
            - 6-311G+(d,p)
            - 6-311G++(d,p)
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
        - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - SBKJC_VDZ
          external_ECPs:
            - - SBKJC_VDZ
        - GROUP_NAME: "6-31+G(d,p)/LANL2DZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - LANL2DZ
          external_ECPs:
            - - LANL2DZ
    # M062X
    - GROUP: ['Gas Phase', "{functional} (GD3)"]
      functional: 
        - uM062X
      options:
        - {EmpiricalDispersion: GD3}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G(d,p)
            - 6-31G+(d,p)
            - 6-31G++(d,p)
            - 6-311G(d,p)
            - 6-311G+(d,p)
            - 6-311G++(d,p)
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
        - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - SBKJC_VDZ
          external_ECPs:
            - - SBKJC_VDZ
        - GROUP_NAME: "6-31+G(d,p)/LANL2DZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - LANL2DZ
          external_ECPs:
            - - LANL2DZ
    # Solvents.
    - GROUP: ['{solvent} (SCRF-PCM)']
      solvent: 
        - Acetonitrile
        - Dichloromethane
        - n-Hexane
        - Toluene
        - Water
      SPLIT:    
        - GROUP: ["{functional} (GD3BJ)"]
          functional: 
            - uPBE1PBE
            - uB3LYP
          options:
            - {EmpiricalDispersion: GD3BJ}
          SPLIT:
            - GROUP_NAME: "{basis_set}"
              basis_set:
                - 6-31G(d,p)
                - 6-31G+(d,p)
                - 6-31G++(d,p)
                - 6-311G(d,p)
                - 6-311G+(d,p)
                - 6-311G++(d,p)
                - cc-pVDZ
                - cc-pVTZ
                - cc-pVQZ
                - cc-pV5Z
                - cc-pV6Z
            - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
              basis_set:
                - genECP
              external_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - SBKJC_VDZ
              external_ECPs:
                - - SBKJC_VDZ
            - GROUP_NAME: "6-31+G(d,p)/LANL2DZ (ECP)"
              basis_set:
                - genECP
              external_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - LANL2DZ
              external_ECPs:
                - - LANL2DZ
        # M062X
        - GROUP: ["{functional} (GD3)"]
          functional: 
            - uM062X
          options:
            - {EmpiricalDispersion: GD3}
          SPLIT:
            - GROUP_NAME: "{basis_set}"
              basis_set:
                - 6-31G(d,p)
                - 6-31G+(d,p)
                - 6-31G++(d,p)
                - 6-311G(d,p)
                - 6-311G+(d,p)
                - 6-311G++(d,p)
                - cc-pVDZ
                - cc-pVTZ
                - cc-pVQZ
                - cc-pV5Z
                - cc-pV6Z
            - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
              basis_set:
                - genECP
              external_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - SBKJC_VDZ
              external_ECPs:

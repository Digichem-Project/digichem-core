
# Opt + Freq.
##############################################################
---
TYPE: calculation
ALIAS: [Opt-freq-defaults]
PARENT: [Gaussian-defaults]
GROUP: [Opt Freq]

# The type of calculation to perform.
calculation_keywords:
    - Opt
    - Freq

# Freq requires more mem than usual.
memory: 30GB


# Opt + Freq Unrestricted triplet
##############################################################
---
TYPE: calculation
ALIAS: [Opt-freq-triplet-defaults]
GROUP: [Opt Freq Unrestricted Triplet]
PARENT: [Gaussian-defaults]

# The type of calculation to perform.
calculation_keywords:
    - Opt
    - Freq
    
multiplicity: 3

# Freq requires more mem than usual.
memory: 30GB

SPLIT:
    # 'Normal' basis set
    - GROUP: ['Gas Phase', "{functional}"]
      functional: 
        - uPBE1PBE
        - uB3LYP
        - uM062X
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G(d,p)
            - 6-31G+(d,p)
            - 6-31G++(d,p)
            - 6-311G(d,p)
            - 6-311G+(d,p)
            - 6-311G++(d,p)
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
        - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - SBKJC_VDZ
        - GROUP_NAME: "6-31+G(d,p)/LANL2DZ (ECP)"
          basis_set:
            - genECP
          external_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - LANL2DZ
    # Solvents.
    - GROUP: ['{options[SCRF]} (SCRF-PCM)']
      options: 
        - {SCRF: Acetonitrile}
        - {SCRF: Dichloromethane}
        - {SCRF: Hexane}
        - {SCRF: Toluene}
        - {SCRF: Water}
      SPLIT:    
        - GROUP: ["{functional}"]
          functional: 
            - uPBE1PBE
            - uB3LYP
            - uM062X
          SPLIT:
            - GROUP_NAME: "{basis_set}"
              basis_set:
                - 6-31G(d,p)
                - 6-31G+(d,p)
                - 6-31G++(d,p)
                - 6-311G(d,p)
                - 6-311G+(d,p)
                - 6-311G++(d,p)
                - cc-pVDZ
                - cc-pVTZ
                - cc-pVQZ
                - cc-pV5Z
                - cc-pV6Z
            - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
              basis_set:
                - genECP
              external_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - SBKJC_VDZ
            - GROUP_NAME: "6-31+G(d,p)/LANL2DZ (ECP)"
              basis_set:
                - genECP
              external_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - LANL2DZ

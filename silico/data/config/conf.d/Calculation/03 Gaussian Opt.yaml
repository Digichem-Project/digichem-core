# Opt + Freq Unrestricted triplet
##############################################################
---
TYPE: calculation
ALIAS: [opt_freq_triplet_default]
GROUP: [Opt Freq Unrestricted Triplet]
PARENT: [g09_default]

# The type of calculation to perform.
calculation_keywords:
    - Opt
    - Freq
    
multiplicity: 3

SPLIT:
    # 'Normal' basis set
    - GROUP: ["{functional}"]
      GROUP_NAME: "{basis_set}"
      functional: 
        - uPBE1PBE
        - uB3LYP
        - uM062X
      basis_set:
        - 6-31G(d,p)
        - 6-311G(d,p)
        - cc-pVDZ
        - cc-pVTZ
        - cc-pVQZ
        - cc-pV5Z
        - cc-pV6Z
    # Extended basis set (only for B3LYP)
    - functional:
        - uB3LYP
      basis_set:
        - genECP
      extended_basis_sets:
        - - 6_31_plus_starstar_H_Ar
          - SBKJC_VDZ_K_Rn


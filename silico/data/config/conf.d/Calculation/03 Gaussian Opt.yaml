
# Opt + Freq.
##############################################################
---
TYPE: calculation
ALIAS: [opt_freq_default]
PARENT: [g09_default]
GROUP: [Opt Freq]

# The type of calculation to perform.
calculation_keywords:
    - Opt
    - Freq

# Freq requires more mem than usual.
memory: 20GB


# Opt + Freq Unrestricted triplet
##############################################################
---
TYPE: calculation
ALIAS: [opt_freq_triplet_default]
GROUP: [Opt Freq Unrestricted Triplet]
PARENT: [g09_default]

# The type of calculation to perform.
calculation_keywords:
    - Opt
    - Freq
    
multiplicity: 3

# Freq requires more mem than usual.
memory: 20GB

SPLIT:
    # 'Normal' basis set
    - GROUP: ["{functional}"]
      functional: 
        - uPBE1PBE
        - uB3LYP
        - uM062X
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G(d,p)
            - 6-31G+(d,p)
            - 6-31G++(d,p)
            - 6-311G(d,p)
            - 6-311G+(d,p)
            - 6-311G+(d,p)
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
        - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
          basis_set:
            - genECP
          extended_basis_sets:
            - - 6_31_plus_starstar_H_Ar
              - SBKJC_VDZ_K_Rn
    # Solvents.
    - GROUP: ['Solvents', '{options[SCRF]}']
      options: 
        - {SCRF: Acetonitrile}
        - {SCRF: Dichloromethane}
        - {SCRF: Hexane}
        - {SCRF: Toluene}
      SPLIT:    
        - GROUP: ["{functional}"]
          functional: 
            - uPBE1PBE
            - uB3LYP
            - uM062X
          SPLIT:
            - GROUP_NAME: "{basis_set}"
              basis_set:
                - 6-31G(d,p)
                - 6-31G+(d,p)
                - 6-31G++(d,p)
                - 6-311G(d,p)
                - 6-311G+(d,p)
                - 6-311G+(d,p)
                - cc-pVDZ
                - cc-pVTZ
                - cc-pVQZ
                - cc-pV5Z
                - cc-pV6Z
            - GROUP_NAME: "6-31+G(d,p)/SBKJC-VDZ (ECP)"
              basis_set:
                - genECP
              extended_basis_sets:
                - - 6_31_plus_starstar_H_Ar
                  - SBKJC_VDZ_K_Rn


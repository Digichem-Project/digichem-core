---
TYPE: calculation

# Name for our default config.
ALIAS: [Turbomole-defaults]

# Parent.
PARENT: [calc-defaults]

# This is a turbomole calc.
CLASS: Turbomole

# Increase number of SCF iterations.
scf:
    iter: 100
    
# The programs that this calculation is compatible with.
programs: [Turbomole]

# Options that control use of the scratch directory.
scratch_options:
    # Set True is useful for Turbomole.
    all_output: True
    
num_CPUs: 8

# SPLIT, but know that this is overwritten by other splits.
SPLIT:
  - GROUP_NAME: "{basis_set}"
    basis_set:
      - cc-pVDZ
      - cc-pVTZ
      - cc-pVQZ
      - cc-pV5Z
      - cc-pV6Z

---
# DFT
TYPE: calculation

ABSTRACT: True
ALIAS: [Turbomole-DFT-defaults]
PARENT: [Turbomole-defaults]

# Split on functionals.
SPLIT:
    - GROUP: ["{dft[functional]} (D3BJ)"]
      dft: 
        - {functional: pbe0}
        - {functional: b3-lyp}
      dispersion:
        - {dsp: D3BJ}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G**
            - 6-311G
            - 6-311G*
            - 6-311G**
            - 6-311++G**
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
    - GROUP: ["{dft[functional]} (D3)"]
      dft: 
        - {functional: m06-2x}
      dispersion:
        - {dsp: D3}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G**
            - 6-311G
            - 6-311G*
            - 6-311G**
            - 6-311++G**
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z



---
TYPE: calculation

# Name for our default config.
ALIAS: [Turbomole-defaults]

# Parent.
PARENT: [calc-defaults]

# This is a turbomole calc.
CLASS: Turbomole

# Increase number of SCF iterations.
scf:
    iter: 500
    
# The programs that this calculation is compatible with.
programs: [Turbomole]

# Options that control use of the scratch directory.
scratch_options:
    # Set True is useful for Turbomole.
    #all_output: True
    all_output: False
    
---
# CC2-SCS
TYPE: calculation

ABSTRACT: True
ALIAS: [Turbomole-CC2-defaults]
PARENT: [Turbomole-defaults]

# CC2 is very slow, assign more CPUs to try and compensate.
num_CPUs: 32

# SPLIT on basis set.
SPLIT:
  - GROUP_NAME: "{basis_set}"
    basis_set:
      - cc-pVDZ
      - cc-pVTZ
      - cc-pVQZ
      - cc-pV5Z
      - cc-pV6Z

---
# DFT
TYPE: calculation

ABSTRACT: True
ALIAS: [Turbomole-DFT-defaults]
PARENT: [Turbomole-defaults]

# Split on functionals.
SPLIT:
    - GROUP: ["{dft[functional]} (GD3BJ)"]
      dft: 
        - {functional: PBE0}
        - {functional: B3-LYP}
      dispersion:
        - {dsp: GD3BJ}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G**
            - 6-311G
            - 6-311G*
            - 6-311G**
            - 6-311++G**
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z
    - GROUP: ["{dft[functional]} (GD3)"]
      dft: 
        - {functional: M06-2X}
      dispersion:
        - {dsp: GD3}
      SPLIT:
        - GROUP_NAME: "{basis_set}"
          basis_set:
            - 6-31G**
            - 6-311G
            - 6-311G*
            - 6-311G**
            - 6-311++G**
            - cc-pVDZ
            - cc-pVTZ
            - cc-pVQZ
            - cc-pV5Z
            - cc-pV6Z


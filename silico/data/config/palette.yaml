# Colour palette for urwid interfaces.
# Please see http://urwid.org/manual/displayattributes.html for allowed combinations.
body:
    # Foreground.
    - black
    # Background.
    - light gray

section:
    - black, bold
    - light gray

section--dialogue:
    - white, bold
    - dark blue

section--dialogue--error:
    - yellow, bold
    - dark blue

boldnode:
    - black, bold
    - light gray

bold:
    - black, bold
    - light gray

warningnode:
    - dark red
    - light gray

hiddennode:
    - light red, blink
    - light gray
    
focus:
    - light gray
    - dark blue
    - standout

node--focus:
    - light gray
    - dark blue
    - standout

node--warning:
    - dark red
    - light gray

node--warning--focus:
    - dark red
    - dark blue

node--flagged:
    - white
    - black

node--flagged--focus:
    - dark cyan
    - black

focus--section:
    - dark blue
    - light gray
    
header:
    - light gray, bold
    - dark blue
    - standout

footer:
    - light gray
    - dark blue
    - standout
    
bars:
    - dark blue
    - light gray
    
arrowtip:
    - light blue
    - light gray
    
connectors:
    - light red
    - light gray
    
editable:
    - dark blue
    - light gray

dialogue:
    - white
    - dark blue
    
title:
    - white, bold
    - dark blue


# Buttons.        
button--good:
    - white
    - dark green

button--good--focus:
    - white, bold
    - dark green

button:
    - white
    - dark gray

button--focus:
    - white, bold
    - dark gray

button--small:
    - black, bold
    - light gray    

button--small--focus:
    - dark blue
    - light gray

button--settings:
    - white
    - brown

button--settings--focus:
    - white, bold
    - brown
    
button--bad:
    - white
    - dark red

button--bad--focus:
    - white, bold
    - dark red

button--bad--small:
    - light red, bold
    - light gray
        

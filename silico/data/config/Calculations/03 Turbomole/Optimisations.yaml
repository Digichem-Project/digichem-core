TAG: Turbomole UFF
ALIAS: UFF

meta:
    class_name: Turbomole-UFF
    
# UFF has no concept of SCF
scf: null

# Memory and CPU.
memory: 1GB
num_CPUs: 1

# No need to use scratch for UFF.
scratch_options:
    use_scratch: False
    
# No need for reports.
write_report: False
write_summary: False

# Convergence criteria.
econv: 0.10D-10
gconv: 0.10D-10
maxcycle: 500



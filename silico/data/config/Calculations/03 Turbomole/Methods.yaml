---
# Turbomole supports two different MP2 methods:
# - Standard MP2, which it does not recommend, and
# - RI-MP2, which should be faster than MP2.
# For all other MP and CC methods, RI is the only option.

link:
    tag: Turbomole MP2
    type: partial
    alias: MP2
    next:
        - Turbomole Basis Sets

method:
    mp:
        calc: True
        level: MP2


---



    tag: Turbomole RI-MP2
    type: partial
    alias: RI-MP2
    next:
        - Turbomole Correlation Consistent Basis Sets

performance:
    intel_AVX2_fix: True

method:
    mp:
        calc: True
        level: MP2
    ri:
        correlated:
            calc: True
    

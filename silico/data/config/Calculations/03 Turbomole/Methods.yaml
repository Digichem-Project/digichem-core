link:
    tag: Turbomole UFF
    alias: UFF

meta:
    class_name: Turbomole-UFF
    
# Memory and CPU.
performance:
    memory: 1GB
    num_cpu: 1

# No need to use scratch for UFF.
scratch_options:
    use_scratch: False
    
# No need for reports.
post:
    write_report: False
    write_summary: False

# Convergence criteria.
method:
    mm:
        econv: 0.10D-10
        gconv: 0.10D-10
    
properties:
    opt:
        iterations: 500
        

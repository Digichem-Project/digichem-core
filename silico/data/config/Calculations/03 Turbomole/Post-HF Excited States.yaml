link:
    namespace: Turbomole
    tag: Post-HF Excited States
    alias: Post-HF
    type: partial
    next:
        - Post-HF ES Singlet
        - Post-HF ES Triplet
        - Post-HF Optimised S(1)
        - Post-HF Optimised T(1)

properties:
    es:
        num_states: 2
        ricc2:
            spectrum_operators: diplen


---


link:
    namespace: Turbomole
    tag: Post-HF ES Singlet
    alias: S(1) & S(2)
    type: partial
    next:
        - SCS-ADC(2)
        - SCS-CC2
        - RI-CCSD

properties:
    es:
        multiplicity: Singlet


---


link:
    namespace: Turbomole
    tag: Post-HF Optimised S(1)
    alias: Optimised S(1)
    type: partial
    next:
        - SCS-ADC(2)
        - SCS-CC2
        - RI-CCSD

properties:
    es:
        multiplicity: Singlet
        ricc2:    
            # Need to turn off SP gradients when we're doing opt gradients.
            sp_gradients: False
    opt:
        calc: True

# Set to False so we can monitor each of the opt steps properly.
scratch_options:
    all_output: False


